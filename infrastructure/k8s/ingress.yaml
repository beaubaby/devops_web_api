apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: coreplatform
  name: loan-eligibility-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - dev.loan-eligibility.ka.com
  rules:
    - host: dev.loan-eligibility.ka.com
      http:
        paths:
          - path: /
            backend:
              serviceName: loan-eligibility-svc
              servicePort: 8080